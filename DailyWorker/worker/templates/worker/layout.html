{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Daily Worker {% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'worker/styles.css' %}" rel="stylesheet">
    </head>
    <body>

        <nav id="navbar" class="navbar navbar-expand-lg sticky-top">
            <a class="navbar-brand" href="#">DW</a>
          
           <button  class="navbar-toggler " type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
              </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav mr-auto">
               
                <li class="nav-item">
                  <a class="nav-link"  id="workshop">Workshop</a>
                </li>
                {% if user.is_authenticated %}
                 <!-- <li class="nav-item">
                        <a class="nav-link" href="{%url 'profile' %}" >{{ user.username }} </a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link" id="worker-link" href="{%url 'worker' %}" >Worker</a>
                    </li>
                    <li class="nav-item right">
                        <a class="nav-link" id="rent-link" href="{%url 'rent' %}" >Tools To Rent</a>
                    </li>
        

                       <form class="form-inline my-2 my-lg-0" action="{% url 'search' %}" method="post">
                        {% csrf_token %}
                      <input class="form-control mr-sm-2" type="search" name="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}" >Log Out</a>
                    </li>
                     
                 
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link"href="{% url 'login' %}" >Log In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"  href="{% url 'register'%}" >Register</a>
                    </li>
                {% endif %}
              </ul>

            </div>
          </nav>
        
        <div class="body">
            {% block body %}
            {% endblock %}
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <script type="text/javascript" src="{% static 'worker/worker.js' %}"></script>
    </body>
</html>
